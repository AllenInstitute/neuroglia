# from https://gist.github.com/srikanthbojja/5c4205e37d28e1fb2b5b45e2e907b419
# also a lot of this is shamelessly stolen from astropy
environment:
 global:
   PYTHON: "C:\\conda"
   PYTHON_ARCH: "64"
   MINICONDA: "latest"
   CONDA_CHANNELS: "conda-forge msys2"
   CONDA_DEPENDENCIES: "libpython"

 matrix:
  - PYTHON_VERSION: "2.7"
    CONDA_DEPENDENCIES: "mingw"
  - PYTHON_VERSION: "3.5"
    CONDA_DEPENDENCIES: "m2w64-toolchain"
  - PYTHON_VERSION: "3.6"
    CONDA_DEPENDENCIES: "m2w64-toolchain"

version: '{build}'
platform:
 - x64

install:
- "git clone git://github.com/astropy/ci-helpers.git"
- "powershell ci-helpers/appveyor/install-miniconda.ps1"
- "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
- pip install -r requirements.txt
- pip install -r requirements-dev.txt
- pip install codecov

build_script:
 - python setup.py build_ext --inplace

test_script:
 - pytest --cov=neuroglia
 - codecov

after_test:
 - "python setup.py sdist bdist bdist_wheel"

artifacts:
 - path: dist\*

deploy:
  - provider: GitHub
    tag: $(APPVEYOR_REPO_TAG_NAME)
    auth_token:
     secure: ZaX3irxvB6mFFrMQ8H75lH8V36RJAJgx6QkabtM2XKg3isBqqWayKs70dQrZLhFz
    draft: false
    prerelease: false
    force_update: true
    on:
     branch: master
     appveyor_repo_tag: true
