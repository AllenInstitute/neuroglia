environment:	
 matrix:
  - PYTHON_VERSION: 2.7
    CONDA: C:\Miniconda
  - PYTHON_VERSION: 3.5
    CONDA: C:\Miniconda3
  - PYTHON_VERSION: 3.6
    CONDA: C:\Miniconda3

version: '{build}'
platform:
- x86
- x64

branches:
 only:
  - master
  - enh/appveyor

install:
# from https://gist.github.com/srikanthbojja/5c4205e37d28e1fb2b5b45e2e907b419
 - '"%CONDA%\Scripts\activate.bat"'
 - conda config --set always_yes yes --set changeps1 no
 - conda update -q conda 
 - conda info -a 
 - pip install -r requirements.txt
 - pip install -r requirements-dev.txt

for:
- 
  matrix:
   only:
    - PYTHON_VERSION: 2.7
  install:
  - '"%CONDA%\Scripts\activate.bat"'
  - conda install mingw libpython
  matrix: 
   only: 
    - PYTHON_VERSION: 3.5
    - PYTHON_VERSION: 3.6
   install:
   - conda install libpython
   - conda install -c msys2 m2w64-toolchain

build_script: 
 - python setup.py build_ext --inplace

test_script:
 - pytest 

